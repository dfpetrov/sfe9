<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="formwrapper">
    <h2 class="title">Forecast</h2>
    <form method="POST" action="/forecast">
        {{ form.csrf_token }}
        <div class="form-field">{{ form.city.label }} {{ form.city }}</div>
        <div class="form-field">{{ form.date.label }} {{ form.date }}</div>
        <div class="form-field">{{ form.temperature.label }} {{ form.temperature }}</div>
        <input type="submit" value="Go">
        {{ form.submit }}
    </form>
</div>
</body>
</html>
